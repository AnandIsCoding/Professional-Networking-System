<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://freelogopng.com/images/all_img/1656994981linkedin-icon-png.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
     <!-- Stop zoom via trackpad mousepad -->
     <script>
      document.addEventListener("wheel", function(event) {
        if (event.ctrlKey || event.metaKey) { 
          event.preventDefault();
        }
      }, { passive: false });
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
